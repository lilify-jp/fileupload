<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .upload-zone {
            border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .files-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .file-info {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .hidden { display: none; }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>File Share</h1>
            <p>Upload, view, and download files</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <h3>Drop files here or click to select</h3>
                <p>Multiple files supported</p>
                <input type="file" id="fileInput" multiple class="hidden">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Select Files
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <span id="fileCount">0</span> files | <span id="totalSize">0 B</span>
        </div>
        
        <div class="files-section">
            <h2>Shared Files</h2>
            <div class="loading" id="loading">Loading files...</div>
            <div class="files-grid" id="filesGrid"></div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const loading = document.getElementById('loading');

        // Upload zone events
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            uploadFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    loadFiles();
                    fileInput.value = '';
                }
            } catch (error) {
                console.error('Upload failed:', error);
            }
        }

        async function loadFiles() {
            loading.style.display = 'block';
            filesGrid.innerHTML = '';

            try {
                const response = await fetch('/files');
                const files = await response.json();
                
                loading.style.display = 'none';
                renderFiles(files);
                updateStats(files);
            } catch (error) {
                console.error('Failed to load files:', error);
                loading.style.display = 'none';
            }
        }

        function renderFiles(files) {
            filesGrid.innerHTML = '';
            
            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                
                card.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        Size: ${formatFileSize(file.size)}<br>
                        Uploaded: ${new Date(file.uploadDate).toLocaleDateString()}
                    </div>
                    <div class="file-actions">
                        <a href="${file.path}" class="btn btn-primary" download>Download</a>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">Delete</button>
                    </div>
                `;
                
                filesGrid.appendChild(card);
            });
        }

        async function deleteFile(fileId) {
            if (!confirm('Delete this file?')) return;

            try {
                const response = await fetch(`/files/${fileId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (result.success) {
                    loadFiles();
                }
            } catch (error) {
                console.error('Delete failed:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateStats(files) {
            const totalSize = files.reduce((sum, f) => sum + f.size, 0);
            document.getElementById('fileCount').textContent = files.length;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        // Remove dragover class when leaving upload zone
        uploadZone.addEventListener('dragleave', (e) => {
            if (!uploadZone.contains(e.relatedTarget)) {
                uploadZone.classList.remove('dragover');
            }
        });

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
